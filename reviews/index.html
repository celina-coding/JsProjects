<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="review.css">
     <!-- font-awesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   />
</head>
<body>

    <main>
        <section class="container">

            <div class="title">
                <h2>Our Reviews </h2>
                <div class="underline"></div>
            </div>

            <div class="reviews-container">
                <img src="person-1.jpeg" id="person-img" >
            
                <h3 id="name">Susan Smith</h3>
                <h5 id="job">Web developer</h5>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam velit commodi error magni, totam quos fugit autem reiciendis atque quae, ab eius nobis, molestiae iusto ipsa veritatis facilis eaque laborum.
                </p>

                <!-- btns -->
                <div class="btn-container">
                    <button class="btn-previous">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn-next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="Surprise-btn">Surprise me</button>

            </div>

        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
